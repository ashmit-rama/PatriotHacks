version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env  # Load from .env file if it exists (doesn't fail if missing)
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - SUPABASE_EMAIL_REDIRECT_URL=${SUPABASE_EMAIL_REDIRECT_URL:-http://localhost:3000}
      - SUPABASE_RESET_REDIRECT_URL=${SUPABASE_RESET_REDIRECT_URL:-http://localhost:3000/reset-password}
    volumes:
      - ./backend:/app
    restart: always


  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    volumes:
      - ./frontend:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
